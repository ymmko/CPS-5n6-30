<html>
    <head>
      <title>Sign Up</title>
      <link rel = "stylesheet" href = "./styles/checkout.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <meta charset = "UTF-8">
      <meta name = "viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
      <link href = "https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel = "stylesheet">
      <link href = "https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel = "stylesheet">
      <link rel = "stylesheet" href = "./styles/style.css">
      <script>
        function validateForm() {
          var id = document.forms["Payment"]["id"].value;
          var pwd = document.forms["Payment"]["password"].value;
          var fname = document.forms["Payment"]["firstname"].value;
          var lname = document.forms["Payment"]["lastname"].value;
          var phonenum = document.forms["Payment"]["phone"].value;
          var address = document.forms["Payment"]["address"].value;
          var email = document.forms["Payment"]["email"].value;  
        
          if (id == ""){
            alert("User ID must be filled out");
            return false;  
          }else if (pwd == ""){
            alert("Password must be filled out");
            return false;
          }if (fname == "") {
            alert("First Name must be filled out");
            return false;
          }else if (lname == "") {
            alert("Last Name must be filled out");
            return false;
          }else if (phonenum == ""){
            alert("Phone Number must be filled out");
            return false;
          }else if (address == ""){
            alert("Address must be filled out");
            return false;
          }else if (email == ""){
            alert("Email must be filled out");
            return false;
          }
        }
      /* 
        function reDirectToConfirmation() {
          window.open("./cgi-bin/checkout.pl");
        }
      */
      </script>
    </head>
    <body>
      
      <!-- Navigation bar -->
        <header class = "logobar" style = "background-color: black; color: white; text-align: center;">

            <!-- <a class = "active" href = "signUp.html" style = "float: right;">SIGN UP</a> -->
        </nav>
        </header>
		    <div class="row">
          <div class="col-75">
            <div class="container">
              <!-- Account Application Form -->                            
              <form name="Application" action="#" onsubmit ="return validateForm()">
              <h3>Create An Account</h3>
              <div class="row">
                <div class="col-50">
                  <label for="id">Username</label>
                  <input type="text" id="id" name="username" 
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname">
                  <label for="adress">Address</label>
                  <input type="text" id="adress" name="address">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email">         
                </div>
                <div class="col-50">       
                  <label for="pwd">Password</label>
                  <input type="text" id="pwd" name="password" 
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname">
                  <label for="phonenum">Phone Number</label>
                  <input type="text" id="phonenum" name="phonenumber">     
                </div>
              </div>
              <input type="submit" value="Confirm" class="continue" onclick="reDirectToConfirmation()"/>
              <p style="text-align:center;">Already have an account? Click <a href="signIn.html">here!</a></p>
              </form>
            </div>
          </div>
        </div>
