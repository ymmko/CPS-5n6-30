<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGadget</title>
    <link rel="stylesheet" href='./styles/slide.css'></link>
    <link rel="stylesheet" href='./styles/navbar.css'></link>
</head>
<body>
    <header class = "logobar" style = "background-color: black; color: white; text-align: center;">
        <img height = "25px"> eGadget
    </header>
    <header class = "navbar">
        <nav>
            <a class = "active" href = "index.html">HOME</a>
            <a href = "store.html">SHOP</a>
            <a href = "about.html">ABOUT</a>
            <a class = "cart" href = "cart.html" style = "float: right;">CART<span class = "badge">0</span></a>
            <a class = "cart" href = "signUp.html" style = "float: right;"><span>SIGN UP</span></a>
        </nav>
    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="./images/i12.jpg" style="width:100%">
            <div class="text">
                Iphone 12
            </div>
        </div>

        <div class="mySlides fade">
            <a href="https://www.lenovo.com/us/en/laptops/thinkpad/thinkpad-x1/ThinkPad-X1-Carbon-5th-Gen/p/22TP2TXX15G">
                <img src="./images/thinkpad.jpg" style="width:100%">
            </a>
            <div class="text">
                Thinkpads Now ship with pre-installed Ubuntu
            </div>
        </div>

        <div class="mySlides fade">
            <img src="./images/surface.jpg" style="width:100%">
            <div class="text">
                Thinkpads Now ship with pre-installed Ubuntu
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="./js/slide.js"></script>
	
	
</body>
</html>
