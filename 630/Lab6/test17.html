<html ng-app="demo">
   <head>
      <title>Chapter 20</title>
      <script src="https://code.angularjs.org/1.5.0/angular.min.js" ></script>
      <link rel="stylesheet" type="text/css" href="../Lab4/lab4style.css">
      <script>
         var myapp = angular.module('demo',[]);

         myapp.controller('myController', function ($scope) {

            $scope.countries = [{
              "country": "Belgium",
              "capital": "Brussels",
              "population": "22,277,766"
            },{
              "country": "Belarus",
              "capital": "Minsk",
              "population": "11,443,876"              
            },{
              "country": "Serbia",
              "capital": "Belgrade",
              "population": "7,543,987"              
            }];
           
             $scope.sortField = 'name';
             $scope.reverse = false;
           
         });
      </script>
   </head>
   <body ng-controller="myController">
      <div id="search">
         Country or Capital Search:
         <input type="text" ng-model="search">
      </div>
      <table>
         <tr>
            <th>
               <a href="" ng-click="sortField='name';reverse=!reverse">
               Country</a>
            </th>
            <th>
               <a href="" ng-click="sortField='population'; reverse=!reverse">
               Population</a>
            </th>
            <th>
               <a href="" ng-click="sortField='capital'; reverse=!reverse">
               Capital</a>
            </th>
         </tr>
         <tr ng-repeat="country in countries | filter:search |orderBy:sortField:reverse">
            <td>{{country.country}}</td>
            <td>{{country.population}}</td>
            <td>{{country.capital}}</td>
         </tr>
      </table>
   </body>
</html>
