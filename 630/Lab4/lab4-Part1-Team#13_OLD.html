    <body style="font-family: Arial, Helvetica, sans-serif;">
        <h1>CPS630 - Lab 4 Part 1</h1>

        <label>Click the button to get your coordinates.</label>
        <button onclick="getLocation()">Try It</button>
        <p id="demo"></p>
        <div id="map"></div>
        <script> 
            var x = document.getElementById("demo");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                //x.innerHTML = "Latitude: " + position.coords.latitude +
                //"<br>Longitude: " + position.coords.longitude;
                initMap(position);
            }

            function initMap(position){
                var location = {lat: position.coords.latitude, lng: position.coords.longitude};
                    var map = new google.maps.Map(document.getElementById("map"),{ zoom: 10, center: location});
                    var marker = new google.maps.Marker({position: location, map: map});
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2mAYmeS6wL_5Tvn86c3Ij2xPQtHb5CaY&callback=initMap"></script>
    </body>
